<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Offline - Stack Exchange</title>
    <style type="text/css">
		body
		{
			color: #333;
			font-family: 'Helvetica Neue', Arial, sans-serif;
			font-size: 14px;
			background: #fff url('img/bg-noise.png') repeat left top;
			line-height: 1.4;
		}
		h1
		{
			font-size: 170%;
			line-height: 34px;
			font-weight: normal;
		}

			width:960px;
			margin: 100px auto;

		}

		}

<body>
    <div class="wrapper">
		<div style="float: left;">
			<img src="https://cdn.sstatic.net/stackexchange/img/apple-touch-icon.png" alt="Stack Exchange" />
		</div>
		<div class="msg">
			<h1>We are currently offline for maintenance</h1>
		    <p>Routine maintenance usually takes less than an hour. If this turns into an extended outage, we will <b>tweet updates from <a href="https://twitter.com/StackStatus" target="_parent">@StackStatus</a></b> or <b>post details on the <a href="http://stackstatus.net/" target="_parent">status blog</a></b>.</p>
		</div>
	</div>
